<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9c27b0" />
      <stop offset="100%" stop-color="#e91e63" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" />
  
  <!-- MÂ² text with acrylic/glass effect -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.9)" filter="url(#glow)">M</text>
  <text x="72" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.9)" filter="url(#glow)">2</text>
</svg>
